AssignCoordSys:EPSG:28355
Destination:{Oracle_Connection_String},ADDRESS

[Loading Data Vicmap Property into Oracle]
Source:{Load_Vicmap_Property_Folder}\PROPERTY_MP.tab
AssignCoordSys:EPSG:28355
Destination:{Oracle_Connection_String},PROPERTY_MP

