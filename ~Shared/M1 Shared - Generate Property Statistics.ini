[User Settings]
Database_File: output\___
Statistics_Output_Folder: output\

[General Settings]
Description:
    Compare Council property data and Vicmap datasets, and
    generate audit reports
Shared_SQL_Folder: tasks\~Shared\SQL\

[Statistic Table Creation]
OGRInfoOnly: true
Source: {Database_File}
SQL: create table if not exists pc_prop_stats (
        stat_date datetime,
        stat_metric text,
        stat_value integer )
Destination: {Database_File},dummy

[LGA Code]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'lga_code', lga_code from pc_vicmap_property_address limit 1
Destination: {Database_File}\pc_prop_stats

[Vicmap Properties]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_properties', count(*) from pc_vicmap_property_address
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcel Properties]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcel_properties', count(*) from pc_vicmap_parcel
Destination: {Database_File}\pc_prop_stats

[Council Properties]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_properties', count(*) from ( select distinct propnum from pc_council_property_address )
Destination: {Database_File}\pc_prop_stats

[Council Parcels]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_parcels', count(*) from ( select distinct spi from pc_council_parcel )
Destination: {Database_File}\pc_prop_stats

[Council Parcel Properties]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_parcel_properties', count(*) from pc_council_parcel
Destination: {Database_File}\pc_prop_stats

[Council Properties in Vicmap]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_properties_in_vicmap', count(*) from ( select distinct propnum from pc_council_property_address where propnum in ( select propnum from pc_vicmap_property_address ) )
Destination: {Database_File}\pc_prop_stats

[Council Properties not in Vicmap]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_properties_not_in_vicmap', count(*) from ( select distinct propnum from pc_council_property_address where propnum not in ( select propnum from pc_vicmap_property_address ) )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - PS600000+]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_ps600000+', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and plan_prefix = 'PS' and cast ( plan_numeral as integer ) > 600000 )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Title Plans]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_tp', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and plan_prefix = 'TP' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Other Plans]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_other_plan', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and ( ( plan_prefix = 'PS' and cast ( plan_numeral as integer ) < 600000 ) or plan_prefix in ( 'CP' , 'CS' , 'LP' , 'RP' , 'PC' , 'SP' ) ) )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Common Properties]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_cm', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and lot_number like 'CM%' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Reserves]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_res', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and lot_number like 'RES%' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Crown Parcels]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_crown_parcel', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and crown_status = 'C' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Total Plan Related]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_plan_related', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and desc_type <> '14' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcels with no Propnum - Total Crown Desc]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_no_propnum_crown_desc', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = '' and desc_type = '14' )
Destination: {Database_File}\pc_prop_stats

[Vicmap PropNum not in Council]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_propnum_not_in_council', count(*) from ( select distinct propnum from pc_vicmap_property_address where propnum not in ( select propnum from pc_council_property_address ) )
Destination: {Database_File}\pc_prop_stats

[Vicmap PropNum not in Council - Approved]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_propnum_not_in_council_approved', count(*) from ( select distinct propnum from pc_vicmap_property_address where propnum not in ( select propnum from pc_council_property_address ) and status = 'A' )
Destination: {Database_File}\pc_prop_stats

[Vicmap PropNum not in Council - Proposed]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_propnum_not_in_council_proposed', count(*) from ( select distinct propnum from pc_vicmap_property_address where propnum not in ( select propnum from pc_council_property_address ) and status = 'P' )
Destination: {Database_File}\pc_prop_stats

[Vicmap Property - CM with Address]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_properties_cm_address', count(*) from ( select distinct propnum from pc_vicmap_property_address where house_number_1 <> 0 and propnum in ( select propnum from pc_vicmap_parcel where lot_number like 'CM%' ) and propnum not in ( select propnum from pc_vicmap_parcel where lot_number not like 'CM%' ) )
Destination: {Database_File}\pc_prop_stats

[Vicmap Parcel - NCPR]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'vicmap_parcels_ncpr', count(*) from ( select distinct parcel_pfi from pc_vicmap_parcel where propnum = 'NCPR' )
Destination: {Database_File}\pc_prop_stats

[Council Address in Vicmap]
Source: {Database_File}
SQL: insert into pc_prop_stats select date('now'), 'council_address_in_vicmap', count(*) from ( select propnum from pc_council_property_address where ezi_address in ( select ezi_address from pc_vicmap_property_address ) )
Destination: {Database_File}\pc_prop_stats

[CSV Output]
Source: {Database_File},pc_prop_stats
Destination: {Statistics_Output_Folder}\pc_prop_stats.csv

[JSON Output]
Source: {Database_File},pc_prop_stats
Destination: {Statistics_Output_Folder}\pc_prop_stats.json
