[User Settings]
M1_Output_Folder: output
Audit_Output_Folder: output
Statistics_Output_Folder: output
Spatial_Output_Folder: output

[General Settings]
Description:
    Create folders for various output files

[Create M1 Output Folder]
If: not os.path.exists('{M1_Output_Folder}')
Command: os.makedirs('{M1_Output_Folder}')

[Create Audit Output Folder]
If: not os.path.exists('{Audit_Output_Folder}')
Command: os.makedirs('{Audit_Output_Folder}')

[Create Statistics Output Folder]
If: not os.path.exists('{Statistics_Output_Folder}')
Command: os.makedirs('{Statistics_Output_Folder}')

[Create Spatial Output Folder]
If: not os.path.exists('{Spatial_Output_Folder}')
Command: os.makedirs('{Spatial_Output_Folder}')