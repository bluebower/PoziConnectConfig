[User Settings]

[General Settings]
Description:
    Compare Council property data and Vicmap datasets, and
    generate an M1 spreadsheet based on the differences
Database_File: output\Bayside.sqlite
M1_Output_Folder: output
Audit_Output_Folder: output
Council_Name: Bayside
Shared_SQL_Folder: tasks\~Shared\SQL

[Generate M1]
IncludeTask: tasks\~Shared\M1 Shared - Generate M1.ini

[M1 Layer]
Source: {Database_File},m1
SQL: select rowid row_id,edit_code,comments,spi,propnum,crefno,geometry from M1
Destination: {Audit_Output_Folder}\M1.tab

[Council Parcel Audit]
Source: {Database_File}
SQLFile: {Shared_SQL_Folder}\Audits\Audit - Council Parcel.sql
Destination: {Database_File},pc_audit_council_parcel
GeometryType: MULTIPOLYGON

[Council Parcel Audit Spreadsheet]
Source: {Database_File},pc_audit_council_parcel
Destination: {Audit_Output_Folder}\Audit - Council Parcel.xlsx

[Council Parcel Audit Layer]
Source: {Database_File},pc_audit_council_parcel
Select: spi,propnum
Destination: {Audit_Output_Folder}\Audit - Council Parcel.tab
AssignCoordSys: EPSG:4326

[Council Property Address Audit]
Source: {Database_File}
SQLFile: {Shared_SQL_Folder}\Audits\Audit - Council Property Address.sql
Destination: {Database_File},pc_audit_council_property_address
GeometryType: MULTIPOLYGON

[Council Property Address Audit Spreadsheet]
Source: {Database_File},pc_audit_council_property_address
Destination: {Audit_Output_Folder}\Audit - Council Property Address.xlsx

[Council Property Address Audit Layer]
Source: {Database_File},pc_audit_council_property_address
Select: propnum,address,locality
Destination: {Audit_Output_Folder}\Audit - Council Property Address.tab
AssignCoordSys: EPSG:4326

[Folder Display]
Command: startfile('{M1_Output_Folder}\\')